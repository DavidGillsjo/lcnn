io:
  logdir: logs/
  datadir: data/Structured3D_wf_open_doors_1mm/
  resume_from:
  transfer_from: data/190418-201834-f8934c6-lr4d10-312k.pth.tar
  num_workers: 5
  tensorboard_port: 6006
  validation_interval: 112000

model:
  image:
      mean: [142.278, 150.265, 154.994]
      stddev: [64.144, 61.237, 59.377]

  batch_size: 10
  batch_size_eval: 2

  # backbone multi-task parameters
  head_size: [[2], [1], [2]]
  loss_weight:
    jmap: 8.0
    lmap: 0.5
    joff: 0.25
    lpos: 1
    lneg: 1

  # backbone parameters
  backbone: stacked_hourglass
  depth: 4
  num_stacks: 2
  num_blocks: 1

  # sampler parameters
  ## static sampler
  n_stc_posl: 300
  n_stc_negl: 40

  ## dynamic sampler
  n_dyn_junc: 300
  n_dyn_posl: 300
  n_dyn_negl: 80
  n_dyn_othr: 600

  # LOIPool layer parameters
  n_pts0: 32
  n_pts1: 8

  # line verification network parameters
  dim_loi: 128
  dim_fc: 1024

  # maximum junction and line outputs
  n_out_junc: 250
  n_out_line: 2500

  # additional ablation study parameters
  use_cood: 0
  use_slop: 0
  use_conv: 0

  # junction threashold for evaluation (See #5)
  eval_junc_thres: 0.008

optim:
  name: Adam
  lr: 4.0e-4
  amsgrad: True
  weight_decay: 1.0e-4
  max_epoch: 40
  lr_decay_epoch: 10
